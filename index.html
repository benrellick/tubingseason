<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Tubing Season</title>

        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:image" content=".."/>
        <meta name="description" content="..">

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <div class="wrap">

            <div class="card">
                <div class="start">Power Dam</div>
                <div class="to">to</div>
                <div class="end">Island Ford</div>
                <div class="time">
                    <label class="time__label">Current Float time</label>
                    <div class="time__content">51 <span class="time__content-label">min</span></div>
                </div>
                <div class="distance">
                    <label class="distance__label">Distance</label>
                    <div class="distance__content">2.2 <span class="distance__content-label">miles</span></div>
                </div>
            </div>

            <div class="card">
                <div class="start">Port Republic</div>
                <div class="to">to</div>
                <div class="end">Lynwood Bridge</div>
                <div class="time">
                    <label class="time__label">Current Float time</label>
                    <div class="time__content">59 <span class="time__content-label">min</span></div>
                </div>
                <div class="distance">
                    <label class="distance__label">Distance</label>
                    <div class="distance__content">1.8 <span class="distance__content-label">miles</span></div>
                </div>
            </div>

            <div class="card">
                <div class="start">Power Dam (short run)</div>
                <div class="time">
                    <label class="time__label">Current Float time</label>
                    <div class="time__content">25 <span class="time__content-label">min</span></div>
                </div>
                <div class="distance">
                    <label class="distance__label">Distance</label>
                    <div class="distance__content">0.8 <span class="distance__content-label">miles</span></div>
                </div>
            </div>

            <!--
            <div>
                <h1 class="title">Power Dam to Island Ford <span class="time">30 min</span></h1>
            </div>

            <div>
                <h1 class="title">Power Dam short run: <span class="time">30 min</span></h1>
            </div>
            -->
        
        </div>

    </body>

</html>
